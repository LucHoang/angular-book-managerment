<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<body>
<form class="form-horizontal" [formGroup]="bookForm" (ngSubmit)="updateBook(id)" novalidate>
  <fieldset>

    <!-- Form Name -->
    <div style="margin-top: auto">
      <legend style="margin-top: 40px; text-align: center">EDIT BOOK</legend>
    </div>

<!--    <input type="hidden" th:field="*{id}"/>-->
    <div style="color: green; text-align: center"
         *ngIf="success">
      Update successful
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="product_name">Name</label>
      <div class="col-md-4">
        <input id="product_name" name="name" class="form-control input-md" type="text" formControlName="title">
        <span style="color: red"
              *ngIf="!bookForm.controls.title?.valid && (bookForm.controls.title?.dirty
    ||bookForm.controls.title?.touched)">
          This field cannot be left blank!
        </span>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="product_name_fr">Author</label>
      <div class="col-md-4">
        <input id="product_name_fr" name="price" class="form-control input-md" type="text" formControlName="author">
        <span style="color: red"
              *ngIf="!bookForm.controls.author?.valid && (bookForm.controls.author?.dirty
    ||bookForm.controls.author?.touched)">
          This field cannot be left blank!
        </span>
      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="product_categorie">Description</label>
      <div class="col-md-4">
<!--        <input id="product_categorie" name="quantity" class="form-control" required="" type="text" th:field="*{quantity}">-->
        <textarea id="product_categorie" name="description" class="form-control" formControlName="description" rows="5" cols="50"></textarea>
        <span style="color: red"
              *ngIf="!bookForm.controls.description?.valid && (bookForm.controls.description?.dirty
    ||bookForm.controls.description?.touched)">
          This field cannot be left blank!
        </span>
      </div>
    </div>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="singlebutton">Action</label>
      <div class="col-md-4">
        <button [disabled]="!bookForm.valid" class="button button">Update</button>
        <a [routerLink]="['/book/list']" class="button button" style="background-color: #666666">Back</a>
      </div>
    </div>

  </fieldset>
</form>
</body>

<body>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="notify" style="text-align: center; color: #4CAF50">
<!--          <div th:if="${success}">-->
<!--            <span th:text="${success}"></span>-->
<!--          </div>-->
        </div>

        <div class="row">
          <!--          <%&#45;&#45;                    <div class="col-sm-8"><a href="product?action=create" class="button button" style="text-decoration: none">+ Add new product</a></div>&#45;&#45;%>-->
          <div class="card-body row no-gutters align-items-center"><a routerLink="/book/create" class="button button" style="text-decoration: none">+ Add new book</a></div>
          <!--          <%&#45;&#45;          <div class="col-sm-8"><h2>Product <b>Details</b></h2></div>&#45;&#45;%>-->


          <div class="col-sm-4">
            <form>
              <div class="card-body row no-gutters align-items-center">
                <div class="col">
                  <input class="form-control form-control-lg form-control-borderless" name="text" type="search"
                         placeholder="Search" #searchValue (keyup)="search(searchValue.value)">
                </div>
                <!--end of col-->
                <div class="col-auto">

                  <button class="button button" type="submit" style="background-color: #0397d6"
                          (click)="search(searchValue.value)">
                    Search
                  </button>
                </div>
              </div>
            </form>
          </div>


        </div>
      </div>
      <p>Total book: {{totalBook}}</p>
      <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
          <th>#</th>
          <th>Book Name</th>
          <!--          <%&#45;&#45;                    <i class="fa fa-sort"></i>&#45;&#45;%>-->
          <th>Author</th>
<!--          <th>Quantity</th>-->
<!--          <th>Color</th>-->
<!--          <th>Image</th>-->
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!--        <c:forEach items='${requestScope["listProduct"]}' var="product">-->
        <tr *ngFor="let book of books; index as i">
          <!--            <td>${product.getId()}</td>-->
          <!--            <td>${product.getName()}</td>-->
          <!--            <td>${product.getPrice()}</td>-->
          <!--            <td>${product.getQuantity()}</td>-->
          <!--            <td>${product.getColor()}</td>-->
          <!--            <td>${category.get(product.getId())}</td>-->
          <td>{{i + 1}}</td>
              <td><a style="color: black" [routerLink]="['/book/view',book.id]">{{book.title}}</a></td>
              <td>{{book.author}}</td>
<!--              <td><a [routerLink]="['/book/edit',book.id]">Edit</a></td>-->
<!--              <td><a [routerLink]="['/book/delete',book.id]">Delete</a></td>-->
          <td>
            <a [routerLink]="['/book/view',book.id]" class="view" title="View"
               data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>
            <a [routerLink]="['/book/edit',book.id]" class="edit" title="Edit"
               data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
            <a [routerLink]="['/book/delete',book.id]" class="delete" title="Delete"
               data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
          </td>
        </tr>
        <!--        </c:forEach>-->
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
